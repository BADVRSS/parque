            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .tab-btn {
            background-color: #1b5e20;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-btn:hover {
            background-color: #388e3c;
        }

        .tab-btn.active {
            background-color: #4caf50;
        }

        main {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
        }

        .tab-content {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .map-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .map-container {
                flex-direction: row;
            }
        }

        canvas {
            background-color: #e8f5e9;
            border: 2px solid #81c784;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        .info-panel {
            background-color: #f1f8e9;
            border: 1px solid #c5e1a5;
            border-radius: 8px;
            padding: 1rem;
            min-width: 250px;
            max-width: 100%;
            position: relative;
        }

        .info-panel h3 {
            color: #33691e;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #aed581;
            padding-bottom: 0.5rem;
        }

        .info-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #33691e;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .list-container {
            margin-top: 1rem;
        }

        .facilities-list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .facilities-list li {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .facilities-list li:hover {
            background-color: #f1f8e9;
        }

        .facilities-list .number {
            background-color: #4caf50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
        }

        .animals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .animal-card {
            background-color: #f1f8e9;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .animal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .animal-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .animal-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        .animal-info {

        }

        .animal-card h3 {
            font-size: 1.2rem;
            color: #33691e;
            margin-bottom: 0.25rem;
        }

        .animal-card p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .animal-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .animal-detail {
            background-color: #e8f5e9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #2e7d32;
        }

        .animal-number {
            position: absolute;

            right: 10px;

            color: white;

            height: 30px;

            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

            border-radius: 4px;
            font-size: 0.8rem;
            background-color: #e8f5e9;
            color: #2e7d32;
            display: inline-block;
        }

        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .highlight {
            background-color: #c8e6c9;
        }

            background-color: rgba(46, 125, 50, 0.9);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 100;

            margin-top: 1rem;
            padding: 1rem;
            background-color: #f1f8e9;
            border-radius: 8px;
            border: 1px solid #c5e1a5;

            display: flex;
            align-items: center;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .search-box {
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #c5e1a5;
            border-radius: 4px;
        }

        .facility-card {
            background-color: #f1f8e9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 5px solid #4caf50;
        }

        .facility-card h3 {
            color: #33691e;
            margin-bottom: 0.5rem;
        }

        .facility-card p {
            color: #555;
            margin-bottom: 0.5rem;
        }

        .facility-type {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #e8f5e9;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #2e7d32;
            margin-top: 0.5rem;
        }

        .info-section {
            margin-top: 1rem;
            border-top: 1px solid #e0e0e0;
            padding-top: 1rem;
        }

        .info-section h4 {
            color: #33691e;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .info-box {
            background-color: #e8f5e9;
            padding: 0.5rem;
            border-radius: 4px;

            color: #33691e;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;

    </style>
</head>

            <div class="list-container">

                    card.className = 'animal-card';
                    card.setAttribute('data-id', animal.id);
                    
                    // Crear contenido detallado para la tarjeta del animal
                    card.innerHTML = `
                        <div class="animal-number">${animal.id}</div>
                        <div class="animal-header">
                            <div class="animal-icon">${animal.icon}</div>
                            <div class="animal-info">
                                <h3>${animal.name}</h3>
                                <p><em>${animal.scientificName}</em></p>
                                <p><strong>Especie:</strong> ${animal.species}</p>
                            </div>
                        </div>
                        <p>${animal.description}</p>
                        <div class="animal-details">
                            <span class="animal-detail">Hábitat: ${animal.habitat}</span>
                            <span class="animal-detail">Dieta: ${animal.diet}</span>
                            <span class="animal-detail">Vida: ${animal.lifespan}</span>
                        </div>
                        <div class="conservation-status">
                            <strong>Estado de conservación:</strong> ${animal.conservationStatus}
                        </div>
                        <div class="animal-detail" style="margin-top: 0.5rem; display: block;">
                            <strong>Características:</strong> ${animal.characteristics}
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        showAnimalInfo(animal);
                        document.querySelector('[data-tab="mapa"]').click();
                    });
                    animalsGrid.appendChild(card);
                });
            }

            // Función de búsqueda para instalaciones
            document.getElementById('facilitySearch').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.facilities-list li').forEach(item => {
                    const facilityName = item.querySelector('.name').textContent.toLowerCase();
                    if (facilityName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Función de búsqueda para animales
            document.getElementById('animalSearch').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.animal-card').forEach(card => {
                    const animalName = card.querySelector('h3').textContent.toLowerCase();
                    const animalDescription = card.querySelector('p').textContent.toLowerCase();
                    if (animalName.includes(searchTerm) || animalDescription.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // Dibujar el mapa
            function drawMap() {
                // Limpiar el canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Dibujar fondo verde claro para representar el césped
                ctx.fillStyle = '#c8e6c9';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Dibujar caminos principales
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 15;
                
                mainPaths.forEach(path => {
                    if (path.isCircle) {
                        // Dibujar camino circular
                        ctx.beginPath();
                        ctx.arc(path.center.x, path.center.y, path.radius, 0, Math.PI * 2);
                        ctx.stroke();
                    } else {
                        // Dibujar camino recto
                        ctx.beginPath();
                        ctx.moveTo(path.points[0].x, path.points[0].y);
                        
                        for (let i = 1; i < path.points.length; i++) {
                            ctx.lineTo(path.points[i].x, path.points[i].y);
                        }
                        
                        ctx.stroke();
                    }
                });
                
                // Dibujar áreas principales
                parkAreas.forEach(area => {
                    ctx.fillStyle = area.color;
                    
                    if (area.radius) {
                        // Área circular
                        ctx.beginPath();
                        ctx.arc(area.center.x, area.center.y, area.radius, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (area.path) {
                        // Área con forma personalizada
                        ctx.beginPath();
                        ctx.moveTo(area.path[0].x, area.path[0].y);
                        for (let i = 1; i < area.path.length; i++) {
                            ctx.lineTo(area.path[i].x, area.path[i].y);
                        }
                        ctx.closePath();
                        ctx.fill();
                    }
                });
                
                // Dibujar árboles (puntos verdes pequeños)
                ctx.fillStyle = '#66bb6a';
                const treePositions = [
                    {x: 120, y: 150}, {x: 180, y: 120}, {x: 250, y: 180}, {x: 150, y: 250},
                    {x: 220, y: 280}, {x: 280, y: 220}, {x: 320, y: 150}, {x: 380, y: 180},
                    {x: 420, y: 220}, {x: 480, y: 150}, {x: 520, y: 180}, {x: 580, y: 220},
                    {x: 620, y: 150}, {x: 680, y: 180}, {x: 150, y: 380}, {x: 220, y: 420},
                    {x: 280, y: 480}, {x: 320, y: 420}, {x: 380, y: 480}, {x: 420, y: 420},
                    {x: 480, y: 480}, {x: 520, y: 420}, {x: 580, y: 480}, {x: 620, y: 420},
                    {x: 680, y: 480}
                ];
                
                treePositions.forEach(pos => {
                    const size = Math.random() * 5 + 5;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Dibujar instalaciones
                parkFacilities.forEach(facility => {
                    // Dibujar círculo para la instalación
                    ctx.beginPath();
                    ctx.arc(facility.x, facility.y, facility.radius, 0, Math.PI * 2);
                    ctx.fillStyle = facility.color;
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Dibujar letra de la instalación
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(facility.id, facility.x, facility.y);
                });
                
                // Dibujar animales
                parkAnimals.forEach(animal => {
                    // Dibujar círculo para el animal
                    ctx.beginPath();
                    ctx.arc(animal.x, animal.y, 15, 0, Math.PI * 2);
                    ctx.fillStyle = '#8bc34a';
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Dibujar número del animal
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(animal.id, animal.x, animal.y);
                });
                
                // Dibujar etiquetas para áreas principales
                ctx.fillStyle = '#333';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                
                ctx.fillText("Lago Central", 450, 350);
                ctx.fillText("Área Circular", 200, 200);
                ctx.fillText("Jardín Botánico", 600, 250);
            }

            // Mostrar información de la instalación
            function showFacilityInfo(facility) {
                infoPanel.innerHTML = `
                    <button class="close-btn">×</button>
                    <h3>${facility.name}</h3>
                    <div style="margin-bottom: 0.5rem;">
                        <strong>Identificador:</strong> ${facility.id}
                    </div>
                    <div style="margin-bottom: 0.5rem;">
                        <strong>Tipo:</strong> ${getTypeLabel(facility.type)}
                    </div>
                    <p style="margin-top: 1rem;">${facility.description}</p>
                    <div style="margin-top: 1rem; padding: 0.5rem; background-color: #e8f5e9; border-radius: 4px; font-size: 0.9rem;">
                        <strong>Nota:</strong> Haz clic en los puntos del mapa para ver más información sobre cada zona.
                    </div>
                `;
                
                // Agregar funcionalidad al botón de cerrar
                const closeBtn = infoPanel.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        infoPanel.innerHTML = `
                            <h3>Información</h3>
                            <p>Selecciona una zona del parque para ver detalles</p>
                        `;
                    });
                }
                
                // Resaltar elementos relacionados
                highlightRelatedItems(facility.id);
            }
            
            // Mostrar información del animal
            function showAnimalInfo(animal) {
                infoPanel.innerHTML = `
                    <button class="close-btn">×</button>
                    <h3>${animal.id}. ${animal.name}</h3>
                    <div style="margin-bottom: 0.5rem;">
                        <strong>Número:</strong> ${animal.id}
                    </div>
                    <div style="margin-bottom: 0.5rem;">
                        <strong>Especie:</strong> ${animal.species}
                    </div>
                    <p style="margin-top: 1rem;">${animal.description}</p>
                    
                    <div class="info-grid">
                        <div class="info-box">
                            <h4>Hábitat</h4>
                            ${animal.habitat}
                        </div>
                        <div class="info-box">
                            <h4>Dieta</h4>
                            ${animal.diet}
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h4>Estado de conservación</h4>
                        <p>${animal.conservationStatus}</p>
                    </div>
                    
                    <div class="info-section">
                        <h4>Características</h4>
                        <p>${animal.characteristics}</p>
                    </div>
                `;
                
                // Agregar funcionalidad al botón de cerrar
                const closeBtn = infoPanel.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        infoPanel.innerHTML = `
                            <h3>Información</h3>
                            <p>Selecciona una zona del parque para ver detalles</p>
                        `;
                    });
                }
                
                // Resaltar elementos relacionados
                highlightRelatedItems(animal.id);
            }
            
            // Obtener etiqueta para el tipo de instalación
            function getTypeLabel(type) {
                const types = {
                    "acceso": "Acceso",
                    "servicio": "Servicio",
                    "animal": "Exhibición de animal",
                    "recreacion": "Área recreativa",
                    "naturaleza": "Área natural",
                    "agua": "Cuerpo de agua"
                };
                
                return types[type] || type;
            }
            
            // Resaltar elementos relacionados
            function highlightRelatedItems(id) {
                // Resaltar en la lista de instalaciones
                document.querySelectorAll('.facilities-list li').forEach(item => {
                    item.classList.remove('highlight');
                    if (item.getAttribute('data-id') === id.toString()) {
                        item.classList.add('highlight');
                    }
                });
                
                // Resaltar en la lista de animales
                document.querySelectorAll('.animal-card').forEach(card => {
                    card.classList.remove('highlight');
                    const animalId = parseInt(card.getAttribute('data-id'));
                    if (animalId === id) {
                        card.classList.add('highlight');
                    }
                });
            }

            // Detectar clic en el mapa
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Ajustar coordenadas según la escala del canvas
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const clickX = x * scaleX;
                const clickY = y * scaleY;
                
                // Verificar si el clic fue en alguna instalación
                let found = false;
                
                // Primero verificar instalaciones
                for (const facility of parkFacilities) {
                    const distance = Math.sqrt(
                        Math.pow(clickX - facility.x, 2) + Math.pow(clickY - facility.y, 2)
                    );
                    
                    if (distance <= facility.radius) {
                        showFacilityInfo(facility);
                        found = true;
                        break;
                    }
                }
                
                // Si no se encontró una instalación, verificar animales
                if (!found) {
                    for (const animal of parkAnimals) {
                        const distance = Math.sqrt(
                            Math.pow(clickX - animal.x, 2) + Math.pow(clickY - animal.y, 2)
                        );
                        
                        if (distance <= 15) { // Radio de los círculos de animales
                            showAnimalInfo(animal);
                            found = true;
                            break;
                        }
                    }
                }
            });

            // Mostrar tooltip al pasar el mouse sobre los puntos
            let tooltip = null;
            
            canvas.addEventListener('mousemove', function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Ajustar coordenadas según la escala del canvas
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const mouseX = x * scaleX;
                const mouseY = y * scaleY;
                
                let hoveredItem = null;
                let isAnimal = false;
                
                // Verificar si el mouse está sobre alguna instalación
                for (const facility of parkFacilities) {
                    const distance = Math.sqrt(
                        Math.pow(mouseX - facility.x, 2) + Math.pow(mouseY - facility.y, 2)
                    );
                    
                    if (distance <= facility.radius) {
                        hoveredItem = facility;
                        break;
                    }
                }
                
                // Si no está sobre una instalación, verificar animales
                if (!hoveredItem) {
                    for (const animal of parkAnimals) {
                        const distance = Math.sqrt(
                            Math.pow(mouseX - animal.x, 2) + Math.pow(mouseY - animal.y, 2)
                        );
                        
                        if (distance <= 15) { // Radio de los círculos de animales
                            hoveredItem = animal;
                            isAnimal = true;
                            break;
                        }
                    }
                }
                
                // Mostrar u ocultar tooltip
                if (hoveredItem) {
                    if (!tooltip) {
                        tooltip = document.createElement('div');
                        tooltip.className = 'zone-tooltip';
                        document.body.appendChild(tooltip);
                    }
                    
                    if (isAnimal) {
                        tooltip.textContent = `${hoveredItem.id}. ${hoveredItem.name} ${hoveredItem.icon}`;
                    } else {
                        tooltip.textContent = `${hoveredItem.id}. ${hoveredItem.name}`;
                    }
                    
                    tooltip.style.left = `${event.clientX + 10}px`;
                    tooltip.style.top = `${event.clientY + 10}px`;
                    tooltip.style.display = 'block';
                    
                    canvas.style.cursor = 'pointer';
                } else {
                    if (tooltip) {
                        tooltip.style.display = 'none';
                    }
                    
                    canvas.style.cursor = 'default';
                }
            });
            
            canvas.addEventListener('mouseout', function() {
                if (tooltip) {
                    tooltip.style.display = 'none';
                }
            });

            // Inicializar
            createLegend();
            populateLists();
            drawMap();
        });
    </script>
